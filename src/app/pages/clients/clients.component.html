<section class="section dots-bg">
  <div class="container">
    <div class="col-12 text-center">
      <h2 class="section-title">Recent Clients</h2>
    </div>
    <div class="row">
      <div *ngFor="let client of clients" class="col-3">
        <a [href]="client.href"
           (click)="logoClick($event, client.href)"
           target="_blank"
           rel="noreferrer noopener"
           class="client d-block text-center bg-white shadow">
            <img [src]="client.src"
                 [alt]="client.alt"
                 height="150"
                 width="150">
          </a>
      </div>
    </div>
  </div>
</section>
