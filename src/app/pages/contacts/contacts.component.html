<section class="section section-on-footer dots-bg">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Contact Me</h2>
      </div>
      <div class="col-lg-8 mx-auto">
        <div class="bg-white rounded text-center p-5 shadow">
          <form action="#" class="row">
            <div class="col-md-6">
              <input type="text" name="name" placeholder="Full Name" class="form-control mb-4"
                     required="true">
            </div>
            <div class="col-md-6">
              <input type="email" name="email" placeholder="Email Address" class="form-control mb-4"
                     required="true">
            </div>
            <div class="col-md-6">
              <input type="text"  name="budget" placeholder="Budget" class="form-control mb-4"
                     required="">
            </div>
            <div class="col-md-6">
              <input type="email" name="phone" placeholder="Phone" class="form-control mb-4"
                     required="">
            </div>
            <div class="col-12">
              <textarea name="message" id="message" class="form-control mb-4" placeholder="Type Message Here"
                        required="true"></textarea>
            </div>
            <div class="col-lg-6 col-10 mx-auto">
              <button class="btn btn-primary w-100">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
